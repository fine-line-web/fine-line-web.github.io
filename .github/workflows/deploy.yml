name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Slack webhook
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Extract the three parts from the webhook URL (format: T.../B.../secret)
          # URL format: https://hooks.slack.com/services/TXXXXX/BXXXXX/secretkey
          WEBHOOK_PATH=$(echo "$SLACK_WEBHOOK_URL" | sed 's|https://hooks.slack.com/services/||')
          PART_A=$(echo "$WEBHOOK_PATH" | cut -d'/' -f1)
          PART_B=$(echo "$WEBHOOK_PATH" | cut -d'/' -f2)
          PART_C=$(echo "$WEBHOOK_PATH" | cut -d'/' -f3)

          # Replace placeholders in bestallning.html
          sed -i "s|%%SLACK_PART_A%%|$PART_A|g" bestallning.html
          sed -i "s|%%SLACK_PART_B%%|$PART_B|g" bestallning.html
          sed -i "s|%%SLACK_PART_C%%|$PART_C|g" bestallning.html

          echo "âœ… Slack webhook injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
