name: Sync Inventory from Google Sheets

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - ".github/workflows/sync-inventory.yml"
      - "scripts/sync-sheets.js"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install googleapis

      - name: Sync from Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: node scripts/sync-sheets.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/inventory.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "inventory-bot"
          git add data/inventory.json
          git commit -m "ðŸ”„ Auto-sync inventory from Google Sheets"
          git push
